---
layout: default
---
<article class="release">
    <a href="{{ '/bio' | relative_url }}">Bio</a>
    <img src="{{ page.image }}" alt="{{ page.description}}">
    <h2 class="title">{{ page.title }}</h2>
    <p>Fecha: {{ page.date | date: "%d-%m-%Y" }}</p>
    <p>Duración: {{ page.duracion }}</p>
    {{ content }}
    <!-- Aquí irán los enlaces a tiendas de música, letra, fotos, videos, etc. -->
</article>
